<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Resturant Login</h1>
                    <h5>Feel Free To Login</h5>
                    <hr>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="logIn()">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" placeholder="Enter Email Here" formControlName="email" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" placeholder="Enter Password Here" formControlName="password"
                            class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <a [routerLink]="['/signup']" routerLinkActive="router-link-active">New User? Signup Here!!</a>
            </div>
        </div>
    </div>
</div>
